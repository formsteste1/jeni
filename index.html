<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festa do Casamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      max-width: 600px;
      padding: 20px;
      position: relative; /* Adicionado para posicionar o botão 'Não' corretamente */
    }
    #image {
      max-width: 100%;
      height: auto;
    }
    #question {
      margin-top: 20px;
      font-size: 24px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #eee;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="img.png" alt="Imagem do Casal">
  <div id="question">Cadê a festa do nosso casamento?</div>
  <h1>Vamos planejar?</h1>
  <button class="button" id="yes">Sim</button>
  <button class="button" id="no">Não</button>
</div>

<script>
  const naoButton = document.getElementById('no');
  const simButton = document.getElementById('yes');

  naoButton.addEventListener('mouseover', () => {
    const newX = Math.random() * (window.innerWidth - naoButton.offsetWidth);
    const newY = Math.random() * (window.innerHeight - naoButton.offsetHeight);
    naoButton.style.left = newX + 'px';
    naoButton.style.top = newY + 'px';
  });

  simButton.addEventListener('click', () => {
    alert("Mal vejo a hora de começar a planejar!");
  });
</script>

</body>
</html>
